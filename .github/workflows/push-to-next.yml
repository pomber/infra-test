name: Push to next

on:
  push:
    branches:
      - next

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} # Ensures concurrency is handled per branch
  cancel-in-progress: true # Cancels any in-progress workflows if a new one is triggered

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install

      - run: pnpm build

      - run: pnpm canary

      - name: Create release PR
        run: node .github/scripts/prepare-release.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
